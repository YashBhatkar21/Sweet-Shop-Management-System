<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sweet Shop</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Sweet Shop</h1>

    <div id="auth-section" class="card">
      <h2>Login</h2>
      <form id="login-form">
        <input id="login-username" placeholder="Username or Email" required>
        <input id="login-password" placeholder="Password" type="password" required>
        <button type="submit">Login</button>
      </form>
      <details>
        <summary>Register</summary>
        <form id="register-form">
          <input id="reg-username" placeholder="Username" required>
          <input id="reg-email" placeholder="Email" type="email" required>
          <input id="reg-password" placeholder="Password" type="password" required>
          <select id="reg-role">
            <option value="USER" selected>USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
          <button type="submit">Register</button>
        </form>
      </details>
      <div id="auth-msg" class="msg"></div>
    </div>

    <div id="app-section" class="hidden">
      <div class="toolbar">
        <span id="whoami"></span>
        <button id="logout-btn">Logout</button>
      </div>

      <div id="admin-panel" class="card hidden">
        <h2>Add Sweet (Admin)</h2>
        <form id="add-sweet-form">
          <input id="sweet-name" placeholder="Name" required>
          <input id="sweet-category" placeholder="Category" required>
          <input id="sweet-price" placeholder="Price" type="number" step="0.01" required>
          <input id="sweet-qty" placeholder="Quantity" type="number" min="0" required>
          <button type="submit">Add</button>
        </form>
      </div>

      <div class="card">
        <h2>Sweets</h2>
        <div id="sweets-list"></div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  </body>
  </html>
