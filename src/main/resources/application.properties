spring.application.name=SweetShop
server.port=8081

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sweetshop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username={Your_Username}
spring.datasource.password={Your_Password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.security.jwt.secret=${JWT_SECRET:change-me-dev-secret}
app.security.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Actuator minimal exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true


